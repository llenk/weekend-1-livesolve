<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthly Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header><h1>Monthly Salary Calculator</h1></header>
    <main>
        <section>
            <h2>Add Employee</h2>
            <div>
                <input type="text" id="in-first" placeholder="first name" /> 
                <input type="text" id="in-last" placeholder="last name" /> 
                <input type="text" id="in-id" placeholder="id" /> 
                <input type="text" id="in-title" placeholder="title" /> 
                <input type="text" id="in-salary" placeholder="annual salary" /> 
                <button id="btn-add">Submit</button>
            </div>
        </section>
        <section>
            <h2>Employees</h2>
            <div id="out-employees"></div>
        </section>
    </main>
</body>
</html>
